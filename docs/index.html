<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasımpatı Animasyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 50%, #e0c3fc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            font-size: 2.8em;
            color: #5a4a6a;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            animation: fadeInDown 1.2s ease-out;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #FFE082 0%, #FFB74D 50%, #FF9800 100%);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 184, 77, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: centerAppear 0.8s ease-out 0.5s forwards, pulse 3s ease-in-out 1.3s infinite;
        }

        @keyframes centerAppear {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(255, 184, 77, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08);
                box-shadow: 0 0 40px rgba(255, 184, 77, 1), inset 0 0 25px rgba(255, 255, 255, 0.4);
            }
        }

        .petal {
            position: absolute;
            width: 45px;
            height: 90px;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFE5B4 30%, #FFD89B 70%, #FFC97E 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15), inset 0 -2px 5px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-60px) scale(0);
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, float 4s ease-in-out infinite;
        }

        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 245, 220, 0.8) 50%, rgba(255, 230, 180, 0.6) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
        }

        .petal::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 30%;
            top: 10%;
            left: 20%;
            background: radial-gradient(ellipse, rgba(255, 200, 120, 0.4) 0%, transparent 70%);
            border-radius: 50%;
        }

        .petal:nth-child(1) {
            --rot: 0deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards, float 4s ease-in-out 1.4s infinite;
        }

        .petal:nth-child(2) {
            --rot: 20deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards, float 4s ease-in-out 1.5s infinite;
        }

        .petal:nth-child(3) {
            --rot: 40deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards, float 4s ease-in-out 1.6s infinite;
        }

        .petal:nth-child(4) {
            --rot: 60deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s forwards, float 4s ease-in-out 1.7s infinite;
        }

        .petal:nth-child(5) {
            --rot: 80deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards, float 4s ease-in-out 1.8s infinite;
        }

        .petal:nth-child(6) {
            --rot: 100deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.3s forwards, float 4s ease-in-out 1.9s infinite;
        }

        .petal:nth-child(7) {
            --rot: 120deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.4s forwards, float 4s ease-in-out 2s infinite;
        }

        .petal:nth-child(8) {
            --rot: 140deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s forwards, float 4s ease-in-out 2.1s infinite;
        }

        .petal:nth-child(9) {
            --rot: 160deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.6s forwards, float 4s ease-in-out 2.2s infinite;
        }

        .petal:nth-child(10) {
            --rot: 180deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.7s forwards, float 4s ease-in-out 2.3s infinite;
        }

        .petal:nth-child(11) {
            --rot: 200deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.8s forwards, float 4s ease-in-out 2.4s infinite;
        }

        .petal:nth-child(12) {
            --rot: 220deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.9s forwards, float 4s ease-in-out 2.5s infinite;
        }

        .petal:nth-child(13) {
            --rot: 240deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2s forwards, float 4s ease-in-out 2.6s infinite;
        }

        .petal:nth-child(14) {
            --rot: 260deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.1s forwards, float 4s ease-in-out 2.7s infinite;
        }

        .petal:nth-child(15) {
            --rot: 280deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.2s forwards, float 4s ease-in-out 2.8s infinite;
        }

        .petal:nth-child(16) {
            --rot: 300deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.3s forwards, float 4s ease-in-out 2.9s infinite;
        }

        .petal:nth-child(17) {
            --rot: 320deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.4s forwards, float 4s ease-in-out 3s infinite;
        }

        .petal:nth-child(18) {
            --rot: 340deg;
            animation: petalAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.5s forwards, float 4s ease-in-out 3.1s infinite;
        }

        @keyframes petalAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-60px) scale(0) rotateZ(-90deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-60px) scale(1) rotateZ(0deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-60px) scale(1) rotateZ(0deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(calc(var(--rot, 0deg) + 2deg)) translateY(-65px) scale(1.02) rotateZ(1deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(var(--rot, 0deg)) translateY(-70px) scale(1.05) rotateZ(0deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(calc(var(--rot, 0deg) - 2deg)) translateY(-65px) scale(1.02) rotateZ(-1deg);
            }
        }

        .leaf {
            position: absolute;
            width: 35px;
            height: 60px;
            background: linear-gradient(135deg, #81C784 0%, #66BB6A 50%, #4CAF50 100%);
            border-radius: 0 100% 0 100%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0;
            opacity: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2), inset 0 -2px 5px rgba(76, 175, 80, 0.3);
            animation: leafAppear 0.8s ease-out 2.8s forwards, leafSway 3s ease-in-out 3.6s infinite;
        }

        .leaf:nth-child(19) {
            --leaf-rot: 45deg;
            --leaf-x: -30px;
            transform: translate(-50%, -50%) rotate(45deg) translateY(100px) translateX(-30px) scale(0);
        }

        .leaf:nth-child(20) {
            --leaf-rot: -45deg;
            --leaf-x: 30px;
            transform: translate(-50%, -50%) rotate(-45deg) translateY(100px) translateX(30px) scale(0);
        }

        @keyframes leafAppear {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--leaf-rot, 45deg)) translateY(100px) translateX(var(--leaf-x, -30px)) scale(1);
            }
        }

        @keyframes leafSway {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(var(--leaf-rot, 45deg)) translateY(100px) translateX(var(--leaf-x, -30px)) scale(1) rotateZ(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(calc(var(--leaf-rot, 45deg) + 3deg)) translateY(100px) translateX(var(--leaf-x, -30px)) scale(1) rotateZ(2deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FFE082 0%, #FFB74D 100%);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 184, 77, 0.8);
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(21) {
            top: 20%;
            left: 30%;
            animation-delay: 3s;
        }

        .sparkle:nth-child(22) {
            top: 30%;
            right: 25%;
            animation-delay: 3.5s;
        }

        .sparkle:nth-child(23) {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        .sparkle:nth-child(24) {
            bottom: 30%;
            right: 30%;
            animation-delay: 4.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">Seni çok seviyorum Esmam</div>
    <div class="container">
        <div class="flower">
            <div class="center"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
</body>
</html>
