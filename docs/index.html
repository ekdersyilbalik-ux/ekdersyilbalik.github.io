<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esma ƒ∞√ßin Papatya Falƒ± üåº</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #555;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .flower-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flower-container:hover {
            transform: scale(1.02);
        }

        /* Papatyanƒ±n Sapƒ± */
        .stem {
            position: absolute;
            width: 10px;
            height: 200px;
            background-color: #4CAF50;
            top: 200px;
            z-index: -1;
            border-radius: 5px;
        }

        /* Papatyanƒ±n Merkezi */
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffeb3b 40%, #fbc02d 100%);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Yapraklar */
        .petal {
            position: absolute;
            width: 50px;
            height: 140px;
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50px;
            transform-origin: bottom center;
            bottom: 50%; /* Merkezin ortasƒ±ndan ba≈ülasƒ±n */
            left: calc(50% - 25px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            z-index: 5;
            cursor: pointer;
        }

        .petal:hover {
            background: #fff0f5; /* √úzerine gelince hafif pembele≈üsin */
        }

        /* Yaprak Kopma Animasyonu */
        .falling {
            animation: fallDown 1.5s forwards;
            pointer-events: none; /* D√º≈üerken tekrar tƒ±klanamasƒ±n */
        }

        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(var(--r));
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(calc(var(--r) + 60deg));
                opacity: 0;
            }
        }

        /* Durum Metni (Seviyor / √áok Seviyor) */
        .status-text {
            margin-top: 180px; /* Saptan a≈üaƒüƒ±da */
            font-size: 2rem;
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            min-height: 50px;
            transition: opacity 0.3s;
        }

        /* Final Mesajƒ± Ekranƒ± */
        .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .final-text {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #d32f2f;
            padding: 20px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Konfetiler */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: rain 3s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Esma'nƒ±n Papatya Falƒ±</h1>

    <div class="flower-container" id="flower">
        <div class="stem"></div>
        <div class="center"></div>
        </div>

    <div class="status-text" id="status">Bir yaprak se√ß... üå∏</div>

    <div class="final-screen" id="finalScreen">
        <div class="final-text">Seni D√ºnyalar Kadar<br>√áok Seviyor! ‚ù§Ô∏è</div>
    </div>

    <script>
        const flower = document.getElementById('flower');
        const statusText = document.getElementById('status');
        const finalScreen = document.getElementById('finalScreen');
        
        // Yaprak sayƒ±sƒ±
        const petalCount = 12; 
        let petalsRemoved = 0;
        let isLoves = true; // ƒ∞lk hamle "Seviyor" ile ba≈ülasƒ±n diye true/false d√∂ng√ºs√º

        // Yapraklarƒ± olu≈ütur ve yerle≈ütir
        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Yapraklarƒ± 360 dereceye yay
            const angle = (360 / petalCount) * i;
            petal.style.transform = `rotate(${angle}deg) translateY(-40px)`; // translateY ile merkezden biraz dƒ±≈üa ittik
            // Orijinal a√ßƒ±sƒ±nƒ± bir deƒüi≈ükene atayalƒ±m ki d√º≈üerken kullanabilelim
            petal.style.setProperty('--r', `${angle}deg`);

            // Tƒ±klama Olayƒ±
            petal.addEventListener('click', function() {
                if (this.classList.contains('falling')) return; // Zaten d√º≈ü√ºyorsa i≈ülem yapma

                // D√º≈üme animasyonunu ba≈ülat
                this.classList.add('falling');
                petalsRemoved++;

                // Yazƒ±yƒ± g√ºncelle
                // Basit mantƒ±k: Bir "Seviyor", bir "√áok Seviyor"
                if (isLoves) {
                    statusText.textContent = "Seviyor... ü•∞";
                    statusText.style.color = "#e91e63"; // Pembe
                } else {
                    statusText.textContent = "√áok Seviyor! üòç";
                    statusText.style.color = "#d32f2f"; // Kƒ±rmƒ±zƒ±
                }
                isLoves = !isLoves; // Durumu tersine √ßevir

                // Hepsi bitti mi kontrol et
                if (petalsRemoved === petalCount) {
                    setTimeout(showFinalResult, 1000); // Son yaprak d√º≈üt√ºkten 1 saniye sonra finali g√∂ster
                }
            });

            flower.appendChild(petal);
        }

        // Final Ekranƒ± ve Konfetiler
        function showFinalResult() {
            finalScreen.style.display = 'flex';
            startConfetti();
        }

        function startConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Rastgele √∂zellikler
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4 saniye arasƒ± d√º≈ü√º≈ü hƒ±zƒ±
                confetti.style.opacity = Math.random();
                
                finalScreen.appendChild(confetti);
            }
        }
    </script>

</body>
</html>
