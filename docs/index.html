<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>💍 Çok Mutlu Oldum 💍</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #ad1457;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease;
      position: absolute;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 2;
    }
    #noBtn {
      background-color: #e91e63;
      color: white;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
    }
    .falling {
      position: absolute;
      top: -50px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    #loveMessage {
      display: none;
      font-size: 2.5em;
      color: #1565c0;
      margin-top: 15%;
    }
    #anniversary {
      display: none;
      font-size: 2em;
      color: #d81b60;
      margin-top: 20px;
    }
    #futureMessage {
      display: none;
      font-size: 2em;
      color: #6a1b9a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Benimle evlenir misin?</h1>
  <button id="yesBtn">Evet 💙</button>
  <button id="noBtn">Hayır ❌</button>
  <div id="loveMessage">💙 Seni çooook seviyorum 💙</div>
  <div id="anniversary">🌸 6. Ayımız Kutlu Olsun AŞKIM 💙</div>
  <div id="futureMessage">✨ Senle nice aylara, yıllara Hatunum 💜</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");
    const anniversary = document.getElementById("anniversary");
    const futureMessage = document.getElementById("futureMessage");

    function createFalling() {
      const el = document.createElement("div");
      el.classList.add("falling");

      // %50 ihtimal çiçek, %50 ihtimal kalp
      if (Math.random() > 0.5) {
        el.textContent = "🌼"; // papatya
      } else {
        el.textContent = "💙"; // mavi kalp
      }

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (2 + Math.random() * 2) + "s";
      el.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 4000);
    }

    yesBtn.addEventListener("click", () => {
      const interval = setInterval(createFalling, 100); // daha sık yağış
      document.querySelector("h1").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      loveMessage.style.display = "block";
      setTimeout(() => {
        anniversary.style.display = "block";
      }, 1500);
      setTimeout(() => {
        futureMessage.style.display = "block";
      }, 3000);

      setTimeout(() => clearInterval(interval), 7000);
    });

    // Hayır tuşu kaçma olayı
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>
</body>
</html>
