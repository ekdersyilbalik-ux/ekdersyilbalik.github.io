<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Yolculuğumuz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            opacity: 0; /* JS ile açılacak */
        }

        .section-title {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #888;
            margin: 40px 0 20px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* Grid Layouts */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin-bottom: 60px;
        }

        /* GİTTİĞİNİZ YERLER STİLİ (Solid, Gold, Kalıcı) */
        .card-visited {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 15px 30px;
            border-radius: 8px;
            border-left: 4px solid #ffd700; /* Altın Sarısı */
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0; /* Animasyon için gizli */
            transform: translateY(20px);
        }

        /* GİDECEĞİNİZ YERLER STİLİ (Neon, Hareketli, Rüya) */
        .card-future {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #00d2ff; /* Neon Mavi */
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            font-weight: 300;
            backdrop-filter: blur(5px);
            opacity: 0;
            position: relative;
        }
        
        .card-future:hover {
            background: rgba(0, 210, 255, 0.1);
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .footer-note {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Seninle Her Yer Güzel...</h1>

        <div class="section-title">Birlikte Yazdığımız Hikaye</div>
        <div class="grid" id="visitedContainer">
            </div>

        <div class="section-title">Birlikte Kurduğumuz Hayaller</div>
        <div class="grid" id="futureContainer">
            </div>

        <div class="footer-note">Ve liste uzayıp gidecek...</div>
    </div>

    <script>
        // Veriler
        const visitedCities = ["İzmir", "Kırşehir", "Nevşehir", "Akyaka", "Şaphane", "Manisa"];
        const futureCities = ["İtalya", "Eskişehir", "İstanbul", "Uludağ", "Çanakkale", "Moskova", "Prag"];

        const visitedContainer = document.getElementById('visitedContainer');
        const futureContainer = document.getElementById('futureContainer');

        // Gidilenleri DOM'a ekle
        visitedCities.forEach(city => {
            const el = document.createElement('div');
            el.classList.add('card-visited');
            el.innerText = city;
            visitedContainer.appendChild(el);
        });

        // Gidecekleri DOM'a ekle
        futureCities.forEach(city => {
            const el = document.createElement('div');
            el.classList.add('card-future');
            el.innerText = city;
            futureContainer.appendChild(el);
        });

        // --- ANİMASYON SENARYOSU (GSAP Timeline) ---
        const tl = gsap.timeline();

        // 1. Başlık yavaşça belirsin
        tl.to("#mainTitle", { duration: 1.5, opacity: 1, y: 0, ease: "power2.out" });

        // 2. Gidilen Şehirler: Sert ve net vuruşlarla gelsin (Stagger efekti)
        tl.to(".card-visited", { 
            duration: 0.8, 
            opacity: 1, 
            y: 0, 
            stagger: 0.2, // Sırayla gelme süresi
            ease: "back.out(1.7)" // Hafif yaylanma efekti
        }, "-=0.5");

        // 3. Gelecek Şehirler: Uçuşarak ve parlayarak gelsin
        tl.to(".card-future", { 
            duration: 1.2, 
            opacity: 1, 
            scale: 1, 
            stagger: 0.15, 
            ease: "elastic.out(1, 0.5)",
            rotation: 0 
        }, "+=0.2");

        // 4. Gelecek şehirler için sürekli bir "süzülme" (floating) animasyonu ekle
        gsap.to(".card-future", {
            y: 10,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            stagger: {
                each: 0.2,
                from: "random"
            }
        });
        
        // 5. Footer notu
        tl.to(".footer-note", { duration: 1, opacity: 1 }, "+=0.5");

    </script>
</body>
</html>
